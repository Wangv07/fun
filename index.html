<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date Request ğŸ’–</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffd6e0, #ffe4ec);
      font-family: "Poppins", sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #d63384;
      font-size: 2em;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 12px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
      position: relative;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .yes:hover {
      background-color: #ff85c1;
      transform: scale(1.1);
    }

    .no {
      background-color: #ffffff;
      color: #ff1493;
      border: 2px solid #ff1493;
    }

    .emoji {
      font-size: 3em;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Will you go on a date with me? ğŸ’•</h1>

  <div class="buttons">
    <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button class="no" onmouseover="moveNo()">No ğŸ˜¢</button>
  </div>

  <div class="emoji" id="emoji">ğŸ¥º</div>

  <script>
    const noBtn = document.querySelector(".no");
    const emoji = document.getElementById("emoji");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      emoji.textContent = "ğŸ˜œ";
    }

    function sayYes() {
      document.body.innerHTML = `
        <h1>Yay! I knew you'd say yes ğŸ’</h1>
        <div class="emoji">ğŸ¥°ğŸ’ğŸ’«</div>
      `;
    }
  </script>
</body>
</html>
